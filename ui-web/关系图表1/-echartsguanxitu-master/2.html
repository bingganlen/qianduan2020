<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <script src="echarts.min.js"></script>
</head>

<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 1200px;height:600px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("main"));
    data = {
      name: "盐田水厂11111",
      children: [{
          name: "东海道2221",
          children: [{
            name: "永安北泵房330"
          }]
        }, {
          name: "盐田高级中学2221"
        },
        {
          name: "盐田1号泵站2221"
        },
        {
          name: "南方明珠花园2221",
          children: [{
              name: "金海雅居331",
              children: [{
                  name: "梅沙西泵站441",
                  children: [{
                    name: "观景酒店550"
                  }]
                }
                /*  {
                  name: "第三级441"
                } */
              ]
            },
            {
              name: "大梅沙共同沟440",
              children: [{
                name: "梅沙街道办441"
              }]
            }
          ]
        },
        {
          name: "盐田四村2221"
        },
        {
          name: "盐田港人民医院2221"
        },
        {
          name: "北山道2221"
          /* children: [
            {
              name: "第三级331"
            },
            {
              name: "第三级331"
            }
          ] */
        }
      ]
    };
    /*       console.log(data) */

    option = {
      series: [{
        type: "tree",
        name: "tree2",
        data: [data],
        top: "10%",
        bottom: "10%",
        right: "25%",
        height: "230",
        left: "7%",
        symbolSize: 8,
       /*  symbol: "circle", */
        // 展开发的层级数
        initialTreeDepth: 10,
        itemStyle: {
          color: "#9D85FB",
borderColor: "#0098ff"
        },
        label: {
          normal: {
            position: "bottom",
            verticalAlign: "left",
            align: "center",
            fontSize: 9,
            distance: -10,
            /*  padding: [10, 0, 5, 0], */
            padding: [10, 0, 0, 0],
            formatter: function (dat) {
              console.log(dat.name);
              var num = dat.name.replace(/[^0-9]/gi, "");
              num = num.substring(0, num.length - 1);
              var reg = /[\u4e00-\u9fa5]/g;
              var names = dat.name.match(reg);
              hz = names.join("") + ":";
              /* alert(dat.name.charAt(dat.name.length-1)) */
              /*  var arr = [
                "{gray|" + hz + "}",
                "{green|$ " + num + "}"
              ]; */
              var aa = dat.name.charAt(dat.name.length - 1);
              var arr = [];
              if (aa < 1) {
                arr = ["{gray|" + hz + "}", "{green|" + num + "}"];
              } else {
                arr = ["{gray|" + hz + "}", "{gren|" + num + "}"];
              }
              /* return arr.join("\n"); */
              return arr;
            },

            rich: {
              gray: {
                color: "red",
                fontSize: 12,
                padding: [0, 5, 0, 0]
              },
              green: {
                color: "#fff",
                backgroundColor: "red",
                width: "3",
                height: "18",
                align: "center"
              },
              gren: {
                color: "green"
              }
            }
          }
        },
        // 线的样式
        lineStyle: {
          color: "#9D85FB",
          curveness: "0.5"
        },
        leaves: {
          label: {
            normal: {
              // 叶子节点字的样式
              /*  position: 'left',
                          verticalAlign: 'top',
                          align: 'left', */
              position: "right",
              verticalAlign: "middle",
              align: "left",
              fontSize: 12,
              distance: 10,
              padding: [0, 5, 0, 0]
            }
          }
        },
        expandAndCollapse: true,
        animationDuration: 550,
        animationDurationUpdate: 750
      }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
