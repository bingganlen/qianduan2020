<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
<!--header头部盒子-->
<div class="header mAuto clearfix">
    <!--logo盒子，具有超链接效果-->
    <a href="#" class="logo">
        <!--logo图片-->
        <img src="img/logo.png" alt="logo">
    </a>
</div>

<!--登录表单内容盒子-->
<div class="login_form_con">
    <!--居中的表单盒子-->
    <div class="login_form mAuto clearfix">
        <!--登录广告的盒子-->
        <div class="login_banner fl">
            <!--登录广告盒子里面的图片-->
            <img src="img/login_banner.png" alt="login_banner">
        </div>
        <!--口号盒子-->
        <p class="slogan fl">日夜兼程·急速送达</p>
        <!--登录盒子-->
        <div class="form_input_con fr">
            <!--登录盒子里面的标题盒子-->
            <div class="form_title">
                <!--标题-->
                <h1 class="fl">会员登录</h1>
                <!--立即注册-->
                <a class="fl reg" href="registered.html">立即注册</a>
            </div>
            <!--登录盒子里面表单输入盒子-->
            <form action="">
                <div class="form_group">
                    <input type="text" name="user_name" class="input_txt" placeholder="请输入用户名">
                    <span class="error">文字提示</span>
                </div>
                <div class="form_group">
                    <input type="password" name="user_pass" class="input_pwd" placeholder="请输入密码">
                    <span class="error">文字提示</span>
                </div>
                <div class="form_group">
                    <input type="checkbox" id="remember" name="remember" class="input_check fl">
                    <label for="remember" class="fl">记住用户名</label>
                    <a href="#" class="find_pass fr">忘记密码?</a>
                </div>
                <input type="submit" value="登　录" class="input_sub">
            </form>
        </div>
    </div>
</div>
<!--底部盒子-->
<div class="footer">
    <div class="link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>
        CopyRight  2016 北京天天生鲜信息技术有限公司 All Rights Reserved
        <br/>电话：010-****888 京ICP备*******8号</p>

</div>
</body>
</html>
