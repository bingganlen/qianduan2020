<script>
    $.ajax({
        type: "GET",
        url: '/client/apk/getTwoVersion',
        dataType: "json", //返回数据形式为json
        success: function (result) {
            if (result) {
                var basepath = '<%=basePath%>';
                if (result.status==0) {
                    $(".androidVersion").text("V"+ result.data.versionName);         //+V
                    $("#newVersion").attr("href",basepath+result.data.path);             // href
                    if(result.data.oldpath=="" ){
                        $("#oldAndroidPath").hide();
                    }else{
                        $("#oldAndroidPath").attr("href",basepath+result.data.oldpath);         // href
                        $("#oldAndroidVersion").text("Android V"+ result.data.oldversionName +" 下载");      //Android V4.0.5 下载
                    }
                }
            }}
    });
</script>
