<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <style>
  body{padding: 20px;}
  .demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
  .demo-footer{padding: 50px 0; color: #999; font-size: 14px;}
  .demo-footer a{padding: 0 5px; color: #01AAED;}
  </style>
</head>
<body>
	使用时，只需引入 laydate.js 即可。  单纯的这个不需要JQ	<br>
<input type="text" class="demo-input" placeholder="日期" id="test1">
<input type="text" class="demo-input" placeholder="日期时间" id="test2">
<input type="text" class="demo-input" placeholder="日期时间范围" id="test3">

<!-- <div class="demo-footer">
  <a href="http://www.layui.com/laydate/" target="_blank">layDate<cite id="version"></cite></a>
  <a href="http://www.layui.com/doc/modules/laydate.html" target="_blank">文档</a>
</div> -->

<script src="laydate/laydate.js"></script> <!-- 改成你的路径 -->
<script>


//执行一个laydate实例
laydate.render({
  elem: '#test1' //指定元素
});

//日期时间范围
laydate.render({
  elem: '#test2'
  ,type: 'datetime'
  
}); 

//时间选择器
laydate.render({
  elem: '#test3'
  ,type: 'datetime'
  ,range: true
});


</script>
</body>
</html>
