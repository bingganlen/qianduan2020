<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>折叠卡片</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        background: linear-gradient(to bottom right, #eee8dd, #e3d9c6);
        position: relative;
      }
      .card {
        height: 300px;
        width: 300px;
        background-color: #e3d9c6;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s ease;
      }

      .card-outside,
      .card-inside {
        position: absolute;
        right: 0;
        height: 300px;
        width: 300px;
      }
      .card-outside {
        z-index: 999;
      }
      .card-outside-container {
        height: 100%;
        width: 100%;
        transform-style: preserve-3d;
        transform-origin: left;
        transition: all 1s ease;
      }
      .card:hover .card-outside-container {
        transform: rotateY(-180deg);
      }
      .card:hover {
        width: 600px;
      }
      .card-front,
      .card-back {
        height: 100%;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background-color: #e3d9c6;
      }
      .card-front {
        font-size: 0;
      }
      .card-front-top {
        width: 100%;
        height: 240px;
        /* background: linear-gradient(to bottom, #ff73b9, #ff40a1); */
        clip-path: polygon(
          0 0,
          100% 0,
          100% 90%,
          57% 90%,
          50% 100%,
          43% 90%,
          0 90%
        );
      }
      .card-front-top img {
        height: 100%;
        width: 300px;
      }
      .card-front-bottom {
        font-size: 26px;
        color: #ff40a1;
        font-weight: 800;
        text-align: center;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      .card-back .video-container {
        height: 100%;
        width: 100%;
        object-fit: cover;
        clip-path: polygon(0 0, 100% 0, 90% 50%, 100% 100%, 0 100%);
      }
      .card-inside {
        z-index: 998;
      }
      .card-inside-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px 0;
        box-sizing: border-box;
        align-items: center;
      }
      .card-inside h3 {
        font-size: 26px;
        text-align: center;
      }
      .card-inside p {
        text-indent: 2em;
        color: #8ac2ef;
      }
      .card-inside button {
        height: 60px;
        width: 240px;
        background: linear-gradient(to bottom right, #8ac2ef, #8ac2ee);
        border: 1px solid #8ac2ef;
        border-radius: 5px;
        color: #fff;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-outside">
        <div class="card-outside-container">
          <!-- 正面 -->
          <div class="card-front">
            <div class="card-front-top">
              <img src="./images/bg_0.jpg" alt="" />
            </div>
            <div class="card-front-bottom">
              View Me
            </div>
          </div>
          <!-- 放video -->
          <!-- 反面 -->
          <div class="card-back">
            <video class="video-container" autoplay muted loop>
              <source src="./images/video/yourName.mp4" type="" />
            </video>
          </div>
        </div>
      </div>
      <!-- 放翻转之后右侧文字 -->
      <div class="card-inside">
        <div class="card-inside-container">
          <h3>君の名は</h3>
          <p>
            你的名字。》讲述了少年少女互换身体，在各自的人生中度过一段时间；少年跨越时空，跨越时间，为了拯救死于陨石坠落的少女……
          </p>
          <button>View Me</button>
        </div>
      </div>
    </div>
  </body>
</html>
