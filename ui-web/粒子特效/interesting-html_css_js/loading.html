<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>旋转登录效果</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    body{
      background-color: #2c3e50;
      font-family: sans-serif;
      height:100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading{
      width: 200px;
      height:200px;
      position: relative;
      border-radius: 50%;
      border-top:10px solid #e67e22;
      animation: a1 2s linear infinite;
    }
    .loading::before,
    .loading::after{
      content: '';
      width:200px;
      height:200px;
      position: absolute;
      top: -10px;
      left:0px;
      border-radius: 50%;
    }
    .loading::before{
      border-top:10px solid #2ecc71;
      transform: rotate(120deg)
    }
    .loading::after{
      border-top:10px solid #3498db;
      transform: rotate(240deg)
    }
    .loading span{
      width: 200px;
      height:200px;
      line-height:200px;
      margin: -100px 0 0 -100px;
      position: absolute;
      left:50%;
      top:50%;
      text-align: center;
      color:#fff;
      animation: a2 2s linear infinite;
    }
    @keyframes a1 {
      to{
        transform: rotate(360deg)
      }
    }
    @keyframes a2 {
      to{
        transform: rotate(-360deg)
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <span>
        loading...
    </span>
  </div>
</body>
</html>
