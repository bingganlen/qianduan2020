<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>荧光边框</title>
    <style>
      /* @import url('http://fonts.googleapis.com/css?family=poppins:100,200,300,400,500,600,700,800,900') */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #060c21;
        font-family: "Poppins", sans-serif;
      }
      .box {
        position: relative;
        width: 300px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #060c21;
      }
      .box:before {
        content: '';
        position: absolute;
        top:-2px;
        left:-2px;
        right:-2px;
        bottom:-2px;
        z-index: -1;
      }
      .box:after {
        content: '';
        position: absolute;
        top:-2px;
        left:-2px;
        right:-2px;
        bottom:-2px;
        z-index: -2;
        background: #fff;
        filter:blur(40px);
      }
      .box:after ,.box:before{
        background:linear-gradient(235deg,#89ff00,#060c21,#00bcd4);
      }
      .content{
        padding: 20px;
        color:#fff;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="content">
        <h1>Growing Border</h1>
        <p>
          Xi's trip to Greece, Brazil to advance bilateral ties, BRICS
          cooperation Chinese President Xi Jinping's upcoming visit to Greece
          and Brazil is expected to intensify China's relations with the two
          countries and enhance BRICS cooperation, officials said here Thursday
        </p>
      </div>
    </div>
  </body>
</html>
