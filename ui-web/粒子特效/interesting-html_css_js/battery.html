<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>battery NO.1 (充电特效)</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 800px;
      height: 800px;
      margin: 20px auto;
      background-color: #000;
      position: relative;
    }

    .battery {
      width: 200px;
      height: 320px;
      position: relative;
      top: 400px;
      left: 400px;
      background-color: #fff;
      transform: translate(-50%, -50%);
      border-radius: 15px 15px 5px 5px;
    }

    .battery::before {
      content: "";
      width: 50px;
      height: 20px;
      background-color: #fff;
      position: absolute;
      top: -15px;
      left: 50%;
      margin-left: -25px;
      border-radius: 5px 5px 0 0;
    }

    .battery::after {
      content: "";
      position: absolute;
      left: 0;
      top: 90%;
      bottom: 0;
      right: 0;
      background-color: red;
      animation: charge 5s linear infinite;
    }

    @keyframes charge {
      0% {
        top: 100%;
      }

      100% {
        top: 0%;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="battery"></div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
<script>
  alert(1)
</script>
</html>
