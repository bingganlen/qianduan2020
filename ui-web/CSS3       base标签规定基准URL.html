<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Slider</title>
    </head>

    <style type="text/css">
        @keyframes slidy { 
            0% { left: 0%; }
            20% { left: 0%; }
            25% { left: -100%; }
            45% { left: -100%; }
            50% { left: -200%; }
            70% { left: -200%; }
            75% { left: -300%; }
            95% { left: -300%; }
            100% { left: -400%; }
        }

        body { margin: 0; } 
        div#slider { overflow: hidden; }
        div#slider figure img { width: 20%; float: left; }
        div#slider figure {
            position: relative;
            width: 500%;
            margin: 0;
            left: 0
            text-align: left;
            font-size: 0;
            animation: 30s slidy infinite;
        }

    </style>

    <body>
        <base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/">  <!-- 为页面上所有相对 URL 规定基准 URL -->
        <div id="slider">
            <figure>
                <img src="austin-fireworks.jpg" alt>  <!-- url为 https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/austin-fireworks.jpg -->
                <img src="taj-mahal_copy.jpg" alt>
                <img src="ibiza.jpg" alt>
                <img src="ankor-wat.jpg" alt>
                <img src="austin-fireworks.jpg" alt>
            </figure>
        </div>
    <%  
    String path = request.getContextPath();  
    String basePath = request.getScheme()+"://"+request.getServerName()+":"+request.getServerPort()+path+"/";  
    %>   
<!-- <base href="<%=basePath%>"> -->

    </body>
</html>
